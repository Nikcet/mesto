<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="./index.html" class="header__logo-link"><img src="#" alt="#" class="header__logo"></a></header><main><section class="profile"><div class="profile__info-wrap"><div class="profile__avatar-overley"><img src="#" alt="#" class="profile__avatar"> <button type="button" class="profile__avatar-edit-btn"></button></div><div class="profile__info"><div class="profile__info-elems"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button></div><p class="profile__description"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить карточку"></button></section><section class="elements"><template class="elements__template"><div class="elements__card"><img src="#" alt="#" class="elements__image"> <button type="button" class="elements__delete"></button><div class="elements__wrap"><h2 class="elements__name"></h2><div class="elements__heart-wrap"><button type="button" class="elements__heart"></button><p class="elements__heart-number"></p></div></div></div></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div id="edit-prof" class="popup"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form" name="popup-edit-prof" novalidate><input id="popup__name" class="popup__input" placeholder="Имя" name="name" minlength="2" maxlength="40" required> <span class="popup__form-error popup__name-error"></span> <input id="popup__about" class="popup__input" placeholder="О себе" name="description" minlength="2" maxlength="200" required> <span class="popup__form-error popup__about-error"></span> <button type="submit" class="popup__submit-btn">Сохранить</button></form></div></div><div id="add-card" class="popup"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><h2 class="popup__header">Новое место</h2><form class="popup__form" name="popup-add-card" novalidate><input id="popup__title" class="popup__input" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="popup__form-error popup__title-error"></span> <input type="url" id="popup__pic-link" class="popup__input" placeholder="Ссылка на картинку" name="link" required> <span class="popup__form-error popup__pic-link-error"></span> <button type="submit" class="popup__submit-btn"></button></form></div></div><div id="popupImage" class="image-popup popup"><div class="image-popup__wrap"><img src="#" alt="#" class="image-popup__image"><p class="image-popup__description"></p><button class="image-popup__close-btn popup__close" type="button" aria-label="Закрыть"></button></div></div><div id="popupQuestion" class="popup"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><h2 class="popup__header popup__question">Вы уверены?</h2><button type="submit" class="popup__submit-btn popup__delete-btn" id="popup__delete">Да</button></div></div><div id="popupAvatar" class="popup"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><h2 class="popup__header">Обновить аватар</h2><form class="popup__form" name="popup-pic-link" novalidate><input type="url" id="popup__ava-link" class="popup__input" placeholder="Ссылка на изображение" name="link" required> <span class="popup__form-error popup__pic-link-error"></span> <button type="submit" class="popup__submit-btn">Сохранить</button></form></div></div></body></html>
