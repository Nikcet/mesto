<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="./index.html" class="header__logo-link">
            <img src="./images/logo.svg" alt="Логотип: Место" class="header__logo">
        </a>
    </header>
    <main>
        <section class="profile">
            <div class="profile__info-wrap">
                <img src="./images/kusto.jpg" alt="Фото: Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-elems">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
        </section>
        <section class="elements">
            <template class="elements__template">
                <div class="elements__card">
                    <img src="#" alt="#" class="elements__image">
                    <button type="button" class="elements__delete"></button>
                    <div class="elements__wrap">
                        <h2 class="elements__name"></h2>
                        <button type="button" class="elements__heart"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div id='edit-prof' class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h2 class="popup__edit-prof">Редактировать профиль</h2>
            <form class="popup__form" name="popup">
                <input type="text" id="popup__name" class="popup__input" placeholder="Имя" name="popup__name">
                <input type="text" id="popup__about" class="popup__input" placeholder="О себе" name="popup__about">
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div id='add-card' class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h2 class="popup__edit-prof">Новое место</h2>
            <form class="popup__form" name='popup'>
                <input type="text" id="popup__title" class="popup__input" placeholder="Название" name="popup__name">
                <input type="text" id="popup__pic-link" class="popup__input" placeholder="Ссылка на картинку"
                    name="popup__about">
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div id='popupImage' class="image-popup">
        <div class="image-popup__wrap">
            <img src="#" alt="#" class="image-popup__image">
            <p class="image-popup__description"></p>
            <button class="image-popup__close-btn"></button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
