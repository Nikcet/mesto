<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class='page'>
    <header class="header">
        <img src="./images/logo.svg" alt="mesto Russia" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info-wrap">
                <img src="./images/kusto.jpg" alt="Фото: Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-elems">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="./images/karachaevsk.jpg" alt="" class="elements__image">
                <div class="elements__wrap">
                    <h3 class="elements__name">Карачаевск</h3>
                    <div class="elements__heart"></div>
                </div>

            </div>
            <div class="elements__element">
                <img src="./images/elbrus.jpg" alt="" class="elements__image">
                <div class="elements__wrap">
                    <h3 class="elements__name">Гора Эльбрус</h3>
                    <div class="elements__heart"></div>
                </div>

            </div>
            <div class="elements__element">
                <img src="./images/dombay.jpg" alt="" class="elements__image">
                <div class="elements__wrap">
                    <h3 class="elements__name">Домбай</h3>
                    <div class="elements__heart"></div>
                </div>

            </div>
            <div class="elements__element">
                <img src="./images/elbrus.jpg" alt="" class="elements__image">
                <div class="elements__wrap">
                    <h3 class="elements__name">Гора Эльбрус</h3>
                    <div class="elements__heart"></div>
                </div>

            </div>
            <div class="elements__element">
                <img src="images/dombay.jpg" alt="" class="elements__image">
                <div class="elements__wrap">
                    <h3 class="elements__name">Домбай</h3>
                    <div class="elements__heart"></div>
                </div>

            </div>
            <div class="elements__element">
                <img src="images/karachaevsk.jpg" alt="" class="elements__image">
                <div class="elements__wrap">
                    <h3 class="elements__name">Карачаево-Черкессия</h3>
                    <div class="elements__heart"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <aside class="popup popup_opened">
        <div class="popup__container">
            <div class="popup__close"></div>
            <h2 class="popup__edit-prof">Редактировать профиль</h2>
            <form action="" class="popup__form">
                <input type="text" class='popup__input' placeholder="Жак-Ив кусто">
                <input type="text" class='popup__input' placeholder="Исследователь океана">
                <input type="submit" class='popup__submit-btn' value="Сохранить">
            </form>
        </div>
    </aside>

</body>

</html>
