<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип: Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info-wrap">
                <img src="./images/kusto.jpg" alt="Фото: Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-elems">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="./images/karachaevsk.jpg" alt="Фото: Карачаевск" class="elements__image">
                <div class="elements__wrap">
                    <h2 class="elements__name">Карачаевск</h2>
                    <div class="elements__heart"></div>
                </div>

            </div>
            <div class="elements__element">
                <img src="./images/elbrus.jpg" alt="Фото: Эльбрус" class="elements__image">
                <div class="elements__wrap">
                    <h2 class="elements__name">Гора Эльбрус</h2>
                    <div class="elements__heart"></div>
                </div>

            </div>
            <div class="elements__element">
                <img src="./images/dombay.jpg" alt="Фото: Домбай" class="elements__image">
                <div class="elements__wrap">
                    <h2 class="elements__name">Домбай</h2>
                    <div class="elements__heart"></div>
                </div>

            </div>
            <div class="elements__element">
                <img src="./images/elbrus.jpg" alt="Фото: Эльбрус" class="elements__image">
                <div class="elements__wrap">
                    <h2 class="elements__name">Гора Эльбрус</h2>
                    <div class="elements__heart"></div>
                </div>

            </div>
            <div class="elements__element">
                <img src="images/dombay.jpg" alt="Фото: Домбай" class="elements__image">
                <div class="elements__wrap">
                    <h2 class="elements__name">Домбай</h2>
                    <div class="elements__heart"></div>
                </div>

            </div>
            <div class="elements__element">
                <img src="images/karachaevsk.jpg" alt="Фото: Карачаевск" class="elements__image">
                <div class="elements__wrap">
                    <h2 class="elements__name">Карачаево-Черкессия</h2>
                    <div class="elements__heart"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <aside class="popup">
        <div class="popup__container">
            <div class="popup__close"></div>
            <h2 class="popup__edit-prof">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" class="popup__input popup__name" placeholder="Имя">
                <input type="text" class="popup__input popup__about" placeholder="О себе">
                <input type="submit" class="popup__submit-btn" value="Сохранить">
            </form>
        </div>
    </aside>
<script src="./scripts/script.js"></script>
</body>

</html>
